<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <input type="button" id="screen" class="screen" value="" readonly/>
        <input type="button" id="zero" class="num-button" value="0" readonly/>
        <input type="button" id="one" class="num-button" value="1" readonly/>
        <input type="button" id="two" class="num-button" value="2" readonly/>
        <input type="button" id="three" class="num-button" value="3" readonly/>
        <input type="button" id="four" class="num-button" value="4" readonly/>
        <input type="button" id="five" class="num-button" value="5" readonly/>
        <input type="button" id="six" class="num-button" value="6" readonly/>
        <input type="button" id="seven" class="num-button" value="7" readonly/>
        <input type="button" id="eight" class="num-button" value="8" readonly/>
        <input type="button" id="nine" class="num-button" value="9" readonly/>
        <input type="button" id="times" class="math-button" value="*" readonly/>
        <input type="button" id="divide" class="math-button" value="/" readonly/>
        <input type="button" id="plus" class="math-button" value="+" readonly/>
        <input type="button" id="decimal" class="num-button" value="." readonly/>
        <input type="button" id="minus" class="math-button" value="-" readonly/>
        <input type="button" id="clear" class="math-button" value="C" readonly/>
        <input type="button" id="clear_all" class="math-button" value="AC" readonly/>
        <input type="button" id="equals" class="math-button" value="=" readonly/>
    </div>
    <script src="main.js"></script>
</body>
</html>
